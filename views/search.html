<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/search.css">
    <script defer src="/scripts/app.js"></script>
    <script defer src="/scripts/search.js"></script>
    <title>Forever Homes 2</title>
</head>
<body>
    <header>
        <nav>
            <ul id="drop-down" class="closed">
                <li class="nav-link"><a class="nav__button" href="/search">Search</a></li>
                <li class="nav-link"><a href="/profile">Profile</a></li>
                <li class="nav-link"><a id="logout-btn" href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <div id="search-bar"> -->
            <div id="search-dropdown" class="closed">
                <p id="search-title">REFINE SEARCH <span id="span-arrow">&#9660</span></p>
                <div class="search-group">
                    <label for="location">Enter Zipcode</label><br>
                    <input type="text" id="location" class="query-param" placeholder="Zipcode">
                </div>
                <div class="search-group">
                    <label for="type">Select Animal Type</label><br>
                    <input type="text" id="type" class="query-param" list="types" placeholder="Click to select type">
                    <datalist id="types">
                        <option value="Dog"></option>
                        <option value="Cat"></option>
                        <option value="Rabbit"></option>
                        <!-- <option value="Small & Furry"></option> -->
                        <option value="Horse"></option>
                        <option value="Bird"></option>
                        <!-- <option value="Scales, Fins & Other"></option> -->
                        <option value="Barnyard"></option>
                    </datalist>
                </div>
                <div class="search-group">
                    <button id="search-btn" type="button">Update Search</button>  
                </div>
                
            </div>
        <!-- </div> -->
        <div id="result-cont"></div>
    </main>
    <footer>Jonathan T Crepeau</footer>
</body>
</html>
