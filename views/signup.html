<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/signup.css">
    <script defer src="/scripts/app.js"></script>
    <script defer src="/scripts/signup.js"></script>
    <title>Forever Homes 2</title>
</head>
<body>
    <header>
        <nav>
            <ul id="drop-down" class="closed">
                <li class="nav-link"><a class="nav__button" href="/signup">Register</a></li>
                <li class="nav-link"><a href="/">Home</a></li>
                <li class="nav-link"><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="dis-flex flow align-cen just-cen">
        <h1>Signup</h1>
        <div id="form-container">
            <form action="" id="signup-form" class="dis-flex flow align-cen just-cen">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" placeholder="first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" placeholder="last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <input type="submit" value="Signup!">
            </form>
        </div>
    </main>
    <footer>Jonathan T Crepeau</footer>
</body>
</html>
